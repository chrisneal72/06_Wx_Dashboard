<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css"
        href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Wx Dashboard</title>
</head>

<body>
    <div class="container body-container">
        <div class="row base-div">
            <div class="col my-auto">
                <div class="row header-row">
                    <div class="col">
                        <h1>Weather Dashboard</h1>
                    </div>
                </div>
                <div class="row body-row">
                    <div class="col-4 left-col">
                        <div class="row">
                            <div class="col">
                                <form id="wx-search-form" method="POST">
                                <!-- Used css and html from https://bootstrapious.com/p/bootstrap-search-bar -->
                                <div class="input-group mb-4">
                                    <input type="search" placeholder="What're you searching for?"
                                        aria-describedby="button-addon6" id="seach-input" class="form-control search-box">
                                    <div class="input-group-append">
                                        <button id="button-addon6" type="submit" class="btn btn-info search-button"><i
                                                class="fa fa-search"></i></button>
                                    </div>
                                </div>
                                </form>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col" id="search-saves">
                            </div>
                        </div>
                    </div>
                    <div class="col-8 right-col">
                        <div class="row wx-row">
                            <div class="col my-auto">
                                <h2><span id="current-city-display">City</span></h2> <img id="wx-icon" src='#' alt="condition icon"> <span
                                    id="current-date-display">Date</span><br>
                                <h3>Temperature:&nbsp;</h3><p><span id="current-temp-display">0</span>&#176;F</p><br>
                                <h3>Humidity:&nbsp;</h3><p><span id="current-humidity-display">0</span>%</p><br>
                                <h3>Wind Speed:&nbsp;</h3><p><span id="current-wind-display">0</span>&nbsp;MPH</p><br>
                                <h3>UV Index:&nbsp;</h3><p><span id="current-uv-display">0</span></p><br>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <H2>5 Day Forecast:</H2>
                            </div>
                        </div>
                        <div class="row justify-content-between forcast-row">
                            <div class="col forecast-col" id="forecast-1"><span id="forecast-date-1">Date</span><br>
                                <img id="wx-icon-1" src='#' alt="condition icon"><br>
                                Temp:&nbsp;<span id="forecast-temp-1">0</span>&#176;F<br>
                                Humidity:&nbsp;<span id="forecast-humidity-1">0</span>%
                            </div>
                            <div class="col forecast-col" id="forecast-2"><span id="forecast-date-2">Date</span><br>
                                <img id="wx-icon-2" src='#' alt="condition icon"><br>
                                Temp:&nbsp;<span id="forecast-temp-2">0</span>&#176;F<br>
                                Humidity:&nbsp;<span id="forecast-humidity-2">0</span>%
                            </div>
                            <div class="col forecast-col" id="forecast-3"><span id="forecast-date-3">Date</span><br>
                                <img id="wx-icon-3" src='#' alt="condition icon"><br>
                                Temp:&nbsp;<span id="forecast-temp-3">0</span>&#176;F<br>
                                Humidity:&nbsp;<span id="forecast-humidity-3">0</span>%
                            </div>
                            <div class="col forecast-col" id="forecast-4"><span id="forecast-date-4">Date</span><br>
                                <img id="wx-icon-4" src='#' alt="condition icon"><br>
                                Temp:&nbsp;<span id="forecast-temp-4">0</span>&#176;F<br>
                                Humidity:&nbsp;<span id="forecast-humidity-4">0</span>%
                            </div>
                            <div class="col forecast-col" id="forecast-5"><span id="forecast-date-5">Date</span><br>
                                <img id="wx-icon-5" src='#' alt="condition icon"><br>
                                Temp:&nbsp;<span id="forecast-temp-5">0</span>&#176;F<br>
                                Humidity:&nbsp;<span id="forecast-humidity-5">0</span>%
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
